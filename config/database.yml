default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres

development:
  <<: *default
  database: storage/development

test:
  <<: *default
  database: storage/test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>